[window]
opacity = 0.8
decorations_theme_variant = "dark"

[scrolling]
history = 100000
multiplier = 5

[font]
normal = { family = "Fira Code Retina", style = "Regular" }
bold = { family = "Fira Code Retina", style = "Bold" }
italic = { family = "Fira Code Retina", style = "Italic" }
size = 11.5

[mouse]
bindings = [
	{ mouse = "Right", action = "Paste" }
]

[keyboard]
bindings = [
	{ key = "j", mods = "Alt|Shift", action = "DecreaseFontSize" },
	{ key = "k", mods = "Alt|Shift", action = "IncreaseFontSize" },
	{ key = "c", mods = "Alt", action = "Copy" },
	{ key = "v", mods = "Alt", action = "Paste" }
]
